[package]
name = "maigus"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = "0.9.2"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
sha2 = { version = "0.10", optional = true }
secp256k1 = { version = "0.30", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.3", features = ["wasm_js"], optional = true }
js-sys = { version = "0.3", optional = true }

[features]
default = ["serialization"]
serialization = ["dep:serde", "dep:serde_json"]
generated-registry = []
parser-tests = []
parser-tests-full = ["parser-tests"]
net = ["serialization", "sha2", "secp256k1"]
wasm = [
    "serialization",
    "generated-registry",
    "dep:wasm-bindgen",
    "dep:serde-wasm-bindgen",
    "dep:console_error_panic_hook",
    "dep:getrandom",
    "dep:js-sys",
]

[[bin]]
name = "maigus"
path = "src/main.rs"
required-features = ["serialization"]

[[bin]]
name = "audit_compiled_cards"
path = "src/bin/audit_compiled_cards.rs"
required-features = ["serialization"]

[[bin]]
name = "audit_oracle_clusters"
path = "src/bin/audit_oracle_clusters.rs"

[[bin]]
name = "audit_parsed_mechanics"
path = "src/bin/audit_parsed_mechanics.rs"
required-features = ["serialization"]

[[bin]]
name = "dump_false_positive_texts"
path = "src/bin/dump_false_positive_texts.rs"
required-features = ["serialization"]

[[bin]]
name = "rebuild_reports"
path = "src/bin/rebuild_reports.rs"
